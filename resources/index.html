<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NeutralinoJs NodeJS Extension sample app</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="neutralinoapp">
      <h1>NeutralinoJs</h1>
      <div>
        This sample application uses a nodejs extension.
        Text sent in the textbox below will be sent to the extension, and the ouput would be displayed when a response is received.
        <br />
        <label for="Info">Info: </label><input type="text" id="info" style="width:650px;" placeholder="Info Here" readonly>
        <br />
        <label for="input">Input: </label><input type="text" id="input" style="width:650px;" placeholder="Input Here">
        <br />
        <label for="Output">Output: </label><input type="text" id="output" style="width:650px;" placeholder="Output Here" readonly>
      </div>
      <br/>
      <div>
        <a href="#" onclick="openDocs();">Docs</a> &middot;  
        <a href="#" onclick="openTutorial();">Tutorial</a> &middot; 
        <a href="#" onclick="callNodeJSExtension();">Call NodeJS Extension</a>
      </div>
    </div>
    <!-- Neutralino.js client. This file is gitignored, 
        because `neu update` typically downloads it.
        Avoid copy-pasting it. 
        -->
    <script src="js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="js/main.js"></script>
  </body>
</html>
